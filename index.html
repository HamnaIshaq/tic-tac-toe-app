    <div id="game-id">

      <h1>tic tac toe</h1>

      <h2>Current Player: 
        <span style="display: inline-block;" class="current-player-name" data-player="1"></span></h2>

      <div class="tic-tac-toe-game-board game-board">
        <div class="game-cell remove-border-top remove-border-left" data-row="0" data-col="0"></div>
        <div class="game-cell remove-border-top" data-row="0" data-col="1"></div>
        <div class="game-cell remove-border-top remove-border-right" data-row="0" data-col="2"></div>
        <div class="game-cell remove-border-left" data-row="1" data-col="0"></div>
        <div class="game-cell" data-row="1" data-col="1"></div>
        <div class="game-cell remove-border-right" data-row="1" data-col="2"></div>
        <div class="game-cell remove-border-bottom remove-border-left" data-row="2" data-col="0"></div>
        <div class="game-cell remove-border-bottom" data-row="2" data-col="1"></div>
        <div class="game-cell remove-border-bottom remove-border-right" data-row="2" data-col="2"></div>
      </div>

      <div class="score-container">
        <div>
          <div class="score">
            <span class="circle player-1-circle"></span>
            <h3 class="player">player 1</h3>
          </div>
          <p class="player-1-score ">0</p>
        </div>
        <div class="tie">
          <h3>tie</h3>
          <p class="tie-score">0</p>
        </div>
        <div>
          <div class="score">
            <span class="circle player-2-circle"></span>
            <h3 class="player">player 2</h3>
          </div>
          <p class="player-2-score">0</p>
        </div>
      </div>


    </div>
