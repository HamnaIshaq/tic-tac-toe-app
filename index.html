<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./src/css/meyers-reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <script defer src="./src/js/app.js"></script>
</head>
<body>
  
  <main>
    <button class="btn-rules" type="button">rules</button>


    <div class="rules-container">
      <div class="rules">
        <section class="rules-section show">
          <button type="button" class="btn btn-close-rules-container">
            <div class="close-rules">
              <img class="close-rules-icon" src="./assets/close.png" alt="close">
            </div>
          </button>
          <div class="rules-div">
            <div class="arrow-container">
              <img src="./assets/arrow-right.png" alt="arrow pointing to right">
            </div>
            <div class="game-rules-container">
              <div class="game-board">
                <div class="game-cell remove-border-top remove-border-left">
                  <img src="./assets/player-1-marker-x.png" alt="cross">
                </div>
                <div class="game-cell remove-border-top"></div>
                <div class="game-cell remove-border-top remove-border-right"></div>
                <div class="game-cell remove-border-left"></div>
                <div class="game-cell"></div>
                <div class="game-cell remove-border-right"></div>
                <div class="game-cell remove-border-bottom remove-border-left"></div>
                <div class="game-cell remove-border-bottom"></div>
                <div class="game-cell remove-border-bottom remove-border-right"></div>
              </div>
            </div>
        
            <div class="rules-explanation-container">
              <div class="rules-back">
                <button type="button" class="btn">
                  <img src="./assets/chevron-back.png" alt="go back">
                </button>
              </div>
              <div class="rules-explanation">
                <p>Click on one of the squares in the grid</p>
              </div>
              <div class="rules-forward">
                <button type="button" class="btn">
                  <img src="./assets/chevron-forward.png" alt="go forward">
                </button>
              </div>
            </div>
          </div>
        
        
        </section>
      </div>
    </div>
    
  </main>  

</body>
</html>
